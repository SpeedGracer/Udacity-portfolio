<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio Project </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100" rel="stylesheet">
  </head>
<body>
  <div class="all-header-text">
    <h1 class="header">Jane Doette </h1>
        <p class="sub-header"> Front End Ninja </p>
        <img src="img/udacity-logo.png" alt="Udacity-logo" class="logo">
    </div>
    <div class="container">
      <div class="contained_table"> <figure class="text-w-photo">
        <img src="img/code.jpg" alt="picture of code" class="header-photo">
        </figure>
        </div>
        <p class="feature-head">Featured Work</p>
    <div class="main"> <div class="figure-1">
        <figure>
        <a href="https://github.com/udacity/appify/">
            <img src="img/app.jpg" alt="app" class="feature-photo"></a>
            <figcaption class="caption-1">Appify</figcaption>
      </figure>
    </div>
    <div class="figure-2">
      <figure>
        <a href="https://github.com/udacity/sunflower/">
            <img src="img/sunflower.jpg" alt="sunflower" class="feature-photo"></a>
            <figcaption class="caption-2">Sunflower</figcaption>
        </figure>
      </div>
      <div class="figure-3">
        <figure>
            <a href="https://github.com/udacity/Bokeh/">
              <img src="img/sky.jpg" alt="app" class="feature-photo"></a>
              <figcaption class="caption-3">Bokeh</figcaption>
         </figure>
        </div>
      </div> <!-- .main -->
    </div> <!-- .container -->
  </body>
</html>
